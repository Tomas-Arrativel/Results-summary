<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css/css.css">

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">

      <article class="article">

        <section class="border">
          <section class="article__result">
            <h1>Your Result</h1> 
            <div class="article__result-result">
              <p><span>76</span>of 100</p>
            </div>
             
            <h2>Great</h2>
            <p class="article__result-p">You scored higher than 65% of the people who
              have taken these tests.</p> 
          </section>
        </section>
        

        <section class="article__information">
          <h2 class="article__information-title">Summary</h2>
          <div class="article__information-info">

            <div class="article__information-info-parts reaction">
              <div class="article__information-info-parts-atribute"><img src="assets/images/icon-reaction.svg" alt="icon reaction"> Reaction</div> 
              <div class="points"><span>80</span> / 100</div>
            </div>

            <div class="article__information-info-parts memory">
              <div class="article__information-info-parts-atribute"><img src="assets/images/icon-memory.svg" alt="brain icon"> Memory</div>
               <div class="points"><span>92</span> / 100</div>
            </div>

            <div class="article__information-info-parts verbal">
              <div class="article__information-info-parts-atribute"><img src="assets/images/icon-verbal.svg" alt="chat icon"> Verbal</div> 
              <div class="points"><span>61</span> / 100</div>
            </div>

            <div class="article__information-info-parts visual">
              <div class="article__information-info-parts-atribute"><img src="assets/images/icon-visual.svg" alt="eye icon"> Visual</div> 
              <div class="points"><span>72</span> / 100</div>
            </div>

            <button class="article__information-btn">Continue</button>
                  
          </div> 
        </section>
         
      </article>
    </main>
    </div>
  </body>
</html>
